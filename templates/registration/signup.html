<!-- registration/login.html -->
{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block head %}
    <title>{{ view.title }}</title>
{% endblock head %}

{% block breadcrumbs %}
{% endblock breadcrumbs %}

{% block content %}
    <div class="row">
        <div class="col-lg-2">
        </div>
        <div class="col-lg-8">
            <h1>{{ view.title }}</h1>
            <form id="signup-form" method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <input type="hidden" name="next" value="{{ next }}"/>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary" name="login-button" value="login">{{ view.title }}</button>
                </div>
            </form>
        </div>
        <div class="col-lg-2">
        </div>
    </div>
{% endblock %}
